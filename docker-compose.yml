services:
  remna-miniapp:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=/api
    container_name: remna-miniapp
    hostname: remna-miniapp
    restart: unless-stopped
    ports:
      - '8000:8000'  # Для локального тестирования. На проде убрать - будет через Nginx
    env_file:
      - .env
    environment:
      - REMNA_PANEL_URL=${REMNA_PANEL_URL:-https://panel.example.com}
      - REMNA_API_TOKEN=${REMNA_API_TOKEN}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - ADMIN_TELEGRAM_IDS=${ADMIN_TELEGRAM_IDS}
      - SECRET_KEY=${SECRET_KEY}
      - ENVIRONMENT=${ENVIRONMENT:-production}
      - PORT=8000
    networks:
      - remnawave-network
    healthcheck:
      test: ["CMD", "bun", "-e", "fetch('http://localhost:8000/health').then(r => process.exit(r.ok ? 0 : 1)).catch(() => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  remnawave-network:
    name: remnawave-network
    external: true
