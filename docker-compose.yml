services:
  remna-miniapp-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: remna-miniapp-backend
    hostname: remna-miniapp-backend
    restart: unless-stopped
    expose:
      - '8000'
    env_file:
      - .env
    environment:
      # Для production используйте http://remnawave:3000
      # Для development используйте ваш Remna Panel URL
      - REMNA_PANEL_URL=${REMNA_PANEL_URL:-https://panel.accessarc.work}
      - REMNA_API_TOKEN=${REMNA_API_TOKEN}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - ADMIN_TELEGRAM_IDS=${ADMIN_TELEGRAM_IDS}
      - SECRET_KEY=${SECRET_KEY}
      - ENVIRONMENT=${ENVIRONMENT:-production}
    networks:
      - remnawave-network

  remna-miniapp-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=/api
    container_name: remna-miniapp-frontend
    hostname: remna-miniapp-frontend
    restart: unless-stopped
    ports:
      - '8080:80'
    depends_on:
      - remna-miniapp-backend
    networks:
      - remnawave-network

networks:
  remnawave-network:
    name: remnawave-network
    external: true
